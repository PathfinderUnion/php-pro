<include file="Public:header"/>
<div class="autobox">
    <div class="now">
        <a href="/" class="orange">首页</a> &gt;
        <a href="/user/index.html" class="orange">安全中心 </a> &gt; 手机绑定
    </div>
    <div class="assets_center clear po_re zin70">
        <!--左侧菜单-->
        <include file="User:left"/>
        <!--右侧内容-->
        <div class="assets_content w900 right bg_w">
            <div class="safe_center clear" style="padding-left: 0px; border-bottom: 2px solid #e55600;">
                <h1 style="margin-top: 0px; margin-bottom: 15px; line-height: 15px;">手机绑定</h1>
            </div>
            <div class="sj" style="top: 40px; left: 60px;"></div>
            <notempty name="prompt_text">
                <div class="mytips">
                    <h6 style="color: #ff8000;">温馨提示</h6>
                    {$prompt_text}
                </div>
            </notempty>
            <br>
            <empty name="user['moble']">
                <div id="msg-box"></div>
                <form id="form-mobilebinda" class="pwtrade mart30">
                    <dl>
                        <dt>手机号码：</dt>
                        <dd id="dd-mobilebinda">
                            <input type="text" id="moble">
                        </dd>
                    </dl>
                    <dl>
                        <dt>验证码：</dt>
                        <dd id="dd-mobilebindb">
                            <input type="text" id="verify" value="" style="width: 80px; box-shadow: none;"/>
                            <img class="codeImg reloadverify" src="{:U('Verify/code')}" title="换一张" onclick="this.src=this.src+'?t='+Math.random()" width="100" height="38">
                        </dd>
                    </dl>
                    <dl>
                        <dt>获取验证码：</dt>
                        <dd class="yuyin">
                            <div class="clear">
                                <input id="regBtn" type="button" class="getyzm" value="免费获取验证码" onclick="SendCode()" style="width: 160px;">
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>短信验证码：</dt>
                        <dd>
                            <input type="text" id="moble_verify">
                        </dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <input type="button" value="绑定手机" id="btn-mobilebind" onclick="Update()"/>
                        </dd>
                    </dl>
                </form>
                <else/>
                <div class="sj" style="top: 40px; left: 60px;"></div>
                <form id="form-mobilebind" class="pwtrade mart30">
                    <div class="band_succ" style="margin-bottom: 20px;margin-left: 130px;">
                        <em></em>您的账户已启用手机验证。
                    </div>
                    <dl>
                        <dt>手机号码：</dt>
                        <dd id="dd-mobilebindc" title="联系管理员修改">
                            <input type="text" id="moble" value="{$user.moble}" readonly>
                        </dd>
                    </dl>
                    <dl>
                        <dt>绑定时间：</dt>
                        <dd id="dd-mobilebindd">{$user.mobletime|date="Y-m-d H:i:s",###}</dd>
                    </dl>
                </form>
            </empty>
        </div>
    </div>
</div>
<br>
<br>
<script>
    $('input').focus(function () {
        var t = $(this);
        if (t.attr('type') == 'text' || t.attr('type') == 'password')
            t.css({
                'box-shadow': '0px 0px 3px #1583fb',
                'border': '1px solid #1583fb',
                'color': '#333'
            });
        if (t.val() == t.attr('placeholder'))
            t.val('');
    });
    $('input').blur(function () {
        var t = $(this);
        if (t.attr('type') == 'text' || t.attr('type') == 'password')
            t.css({
                'box-shadow': 'none',
                'border': '1px solid #e1e1e1',
                'color': '#333'
            });
        if (t.attr('type') != 'password' && !t.val())
            t.val(t.attr('placeholder'));
    });

    function SendCode() {
        var moble = $("#moble").val();
        var verify = $("#verify").val();
        if (moble == "" || moble == null) {
            layer.tips('请输入手机号码', '#moble', {tips: 3});
            return false;
        }
        if (verify == "" || verify == null) {
            layer.tips('请输入图形验证码', '#verify', {tips: 3});
            return false;
        }
        $.post("{:U('Verify/real')}", {
            moble: moble,
            verify: verify
        }, function (data) {
            if (data.status == 1) {
                //刷新验证码
                $(".reloadverify").click();
                $("#verify").val('');
                $('#regBtn').attr("disabled", "disabled");
                layer.msg(data.info, {icon: 1});
                var obj = $('#regBtn');
                var wait = 60;
                var interval = setInterval(function () {
                    obj.css('backgroundColor', '#999B9C');
                    obj.val(wait + '秒再次发送');
                    wait--;
                    if (wait < 0) {
                        clearInterval(interval);
                        obj.val('获取验证码');
                        obj.css('backgroundColor', '#e55600');
                    }
                    ;
                }, 1000);
            } else {
                //刷新验证码
                $(".reloadverify").click();
                $("#verify").val('');
                layer.msg(data.info, {icon: 2});
                if (data.url) {
                    window.location = data.url;
                }
            }
        }, "json");
    }
    function Update() {
        var moble = $("#moble").val();
        var moble_verify = $("#moble_verify").val();
        var verify = $("#verify").val();
        if (moble == "" || moble == null) {
            layer.tips('请输入手机号码', '#moble', {tips: 3});
            return false;
        }
        if (moble_verify == "" || moble_verify == null) {
            layer.tips('请输入短信验证码', '#moble_verify', {tips: 3});
            return false;
        }
        $.post("{:U('User/upmoble')}", {
            moble: moble,
            moble_verify: moble_verify
        }, function (data) {
            if (data.status == 1) {
                layer.msg(data.info, {icon: 1});
                window.location = "{:U('User/moble')}";
            } else {
                //刷新验证码
                $(".reloadverify").click();
                $("#verify").val('');
                layer.msg(data.info, {icon: 2});
                if (data.url) {
                    window.location = data.url;
                }
            }
        }, "json");
    }
</script>
<script>
    $("title").html("{:C('web_title')} - 安全中心 - 手机绑定");
    //顶部菜单高亮
    $('#user_box').addClass('active');
    $('#user_moble').addClass('active');
    $('#user_moble i').attr('class', 'coin_menu_op_12');
</script>
<include file="Public:footer"/>
