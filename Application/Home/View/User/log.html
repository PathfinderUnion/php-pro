<include file="Public:header"/>
<script src="__PUBLIC__/Home/js/datepicker.min.js"></script>
<div class="autobox">
    <div class="now">
        <a href="/" class="orange">首页</a> &gt;
        <a href="/user/index.html" class="orange">安全中心</a> &gt; 登录日志
    </div>
    <div class="assets_center clear po_re zin70">
        <!--左侧菜单-->
        <include file="User:left"/>
        <!--右侧内容-->
        <div class="assets_content w900 right bg_w">
            <div class="safe_center clear" style="padding-left: 0px; border-bottom: 2px solid #e55600;">
                <h1 style="margin-top: 0px; margin-bottom: 15px; line-height: 15px;">登录日志</h1>
            </div>
            <div class="sj" style="top: 40px; left: 60px;"></div>
            <notempty name="prompt_text">
                <div class="mytips">
                    <h6 style="color: #ff8000;">温馨提示</h6>
                    {$prompt_text}
                </div>
            </notempty>
            <br>

            <div class="cnyin_record" style="width: 918px;">
                <div class="f_body">
                    <div class="f_body_main">
                        <div class="f_tab_body">
                            <div>
                                <table class="f_table" id="investLog_content">
                                    <thead>
                                    <tr>
                                        <th>操作时间</th>
                                        <th>操作类型</th>
                                        <th>操作备注</th>
                                        <th>操作ip</th>
                                        <th>操作地址</th>
                                        <th>状态</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td>{$vo.addtime|addtime}</td>
                                            <td>{$vo.type}</td>
                                            <td>{$vo.remark}</td>
                                            <td>{$vo.addip}</td>
                                            <td>{$vo.addr}</td>
                                            <td>
                                                <eq name="vo.status" value="0">
                                                    <font color="violet">出错</font>
                                                </eq>
                                                <eq name="vo.status" value="1"> 正常</eq>
                                                <eq name="vo.status" value="2">
                                                    <font color="red">异常</font>
                                                </eq>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <div class="pages">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul id="grid-trades" class="cnyin_data"></ul>
                <div class="page_box clear">
                    <div class="page" id="page-trades"></div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<script>
    $("title").html("{:C('web_title')} - 安全中心 - 登录日志");
    //菜单高亮
    $('#user_box').addClass('active');
    $('#user_log').addClass('active');
    $('#user_log i').attr('class', 'coin_menu_op_7');
</script>
<include file="Public:footer"/>
