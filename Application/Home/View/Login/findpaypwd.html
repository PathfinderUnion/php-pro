<include file="Public:header" />
<div class="wrapper">
	<div class="register" style="border-radius: 15px; margin-bottom: 20px;">
		<table>
			<tbody>
				<tr>
					<th align="right">用户名：</th>
					<td><div class="formbody" style="width: 250px;">
							<i class="icon_username"></i>
							<input type="text" class="username" id="username" name="username" placeholder="请输入用户名">
						</div></td>
				</tr>
				<tr>
					<th align="right">安全手机：</th>
					<td><div class="formbody" style="width: 250px;">
							<i class="icon_phone"></i>
							<input type="text" class="username" id="moble" name="moble" placeholder="请输入绑定的手机号码">
						</div></td>
				</tr>
				<tr>
					<th align="right">图形验证码：</th>
					<td><div class="formbody">
							<i class="icon_code"></i>
							<input type="text" class="code" id="verify" name="code" placeholder="请输入验证码" style="width: 100px;"><img id="codeImg" src="{:U('Verify/code')}" width="145" height="42" onclick="this.src=this.src+'?t='+Math.random()" style="float: left; cursor: pointer;" title="换一张">
						</div></td>
				</tr>
				<tr>
					<th align="right">短信验证码：</th>
					<td><div class="formbody">
							<i class="icon_code"></i>
							<input type="text" class="code" id="moble_verify" name="code" placeholder="请输入验证码" style="width: 100px;"><input id="regBtn" type="button" class="getyzm" value="获取验证码" onclick="SendCode()" style="width: 145px; height: 42px;">
						</div></td>
				</tr>
				<tr>
					<th align="right">新交易密码：</th>
					<td><div class="formbody" style="width: 250px;">
							<i class="icon_password"></i>
							<input type="password" class="password" id="password" name="password" placeholder="6~16个字符，区分大小写">
						</div></td>
				</tr>
				<tr>
					<th align="right">确认交易密码：</th>
					<td><div class="formbody" style="width: 250px;">
							<i class="icon_password"></i>
							<input type="password" class="password" id="repassword" name="password" placeholder="请再次输入交易密码">
						</div></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><div class="formbody">
							<input type="button" class="zuocoin_btn" name="index_submit" id="Submin" onclick="Update();" value="找 回 交 易 密 码" title="找 回 交 易 密 码" style="width: 320px;">
						</div></td>
					<td>&nbsp;</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script>
	function SendCode(){
		var username=$("#username").val();
		var moble=$("#moble").val();
		var verify=$("#verify").val();
		if(username==""||username==null){
			layer.tips('请输入用户名','#username',{tips:3});
			return false;
		}
		if(moble==""||moble==null){
			layer.tips('请输入手机号码','#moble',{tips:3});
			return false;
		}
		if(verify==""||verify==null){
			layer.tips('请输入图形验证码','#verify',{tips:3});
			return false;
		}

		$('#regBtn').attr("disabled","disabled");
		$.post("{:U('Verify/findpaypwd')}",{username:username,moble:moble,verify:verify},function(data){
			if(data.status==1){
				layer.msg(data.info,{icon:1});
				var obj=$('#regBtn');
				var wait=120;
				var interval=setInterval(function(){
					obj.css('backgroundColor','#999B9C');
					obj.val('（'+wait+'）秒后再次发送');
					wait--;
					if(wait<0){
						clearInterval(interval);
						obj.val('获取验证码');
						obj.css('backgroundColor','#0096e0');
					}
					;
				},1000);
			}else{
				layer.msg(data.info,{icon:2});
			}
		},"json");
	}
	function Update(){
		var username=$("#username").val();
		var moble=$("#moble").val();
		var moble_verify=$("#moble_verify").val();
		var verify=$("#verify").val();
		var password=$("#password").val();
		var repassword=$("#repassword").val();
		if(username==""||username==null){
			layer.tips('请输入用户名','#username',{tips:3});
			return false;
		}
		if(moble==""||moble==null){
			layer.tips('请输入手机号码','#moble',{tips:3});
			return false;
		}
		if(moble_verify==""||moble_verify==null){
			layer.tips('请输入短信验证码','#moble_verify',{tips:3});
			return false;
		}
		if(verify==""||verify==null){
			layer.tips('请输入图形验证码','#verify',{tips:3});
			return false;
		}
		if(password==""||password==null){
			layer.tips('请输入新登录密码','#password',{tips:3});
			return false;
		}
		if(repassword==""||repassword==null){
			layer.tips('请输入确认登录密码','#repassword',{tips:3});
			return false;
		}
		if(password!=repassword){
			layer.tips('确认登录密码错误','#repassword',{tips:3});
			return false;
		}
		$.post("{:U('Login/findpaypwd')}",{username:username,moble:moble,moble_verify:moble_verify,verify:verify,password:password,repassword:repassword},function(data){
			if(data.status==1){
				layer.msg(data.info,{icon:1});
				window.setTimeout("window.location='/'",1000);
			}else{
				layer.msg(data.info,{icon:2});
			}
		},"json");
	}
</script>
<script>
	//顶部菜单高亮
	$('#menu_top_index').addClass('current');
</script>
<include file="Public:footer" />
