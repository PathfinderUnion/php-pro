<include file="Public:header" />
<div class="autobox">
	<div class="now">
		<a href="/" class="orange">首页</a> &gt; <a href="/finance/" class="orange">财务中心</a> &gt; 我的推荐
	</div>
	<div class="assets_center clear po_re zin70">
		<!--左侧菜单-->
		<include file="Finance:left" />
		<!--右侧内容-->
		<form id="form-cnyin" class="assets_content w900 right bg_w">
			         <div class="safe_center clear" style="padding-left: 0px; border-bottom: 2px solid #e55600;">
    <h1 style="margin-top: 0px; margin-bottom: 15px; line-height: 15px;">我的推荐</h1>
   </div>
   <div class="sj" style="top: 40px; left: 60px;"></div>
             <notempty name="prompt_text">
                    <div class="mytips">
                        <h6 style="color: #ff8000;">温馨提示</h6>
                        {$prompt_text}
                    </div>
                </notempty>
   <br>


      <div class="cnyin_record" style="width: 918px;">
   
   <div class="f_body">
     <div class="f_body_main" style="display: block;">
      <div class="f_tab_body">
       <div>
        <table class="f_table" id="investLog_content">
         <thead>
          <tr>
           <th width="180" style="text-align: left; padding-left: 30px;">下家类型</th>
           <th id="">用户名</th>
           <th id="">注册时间</th>
           <th id="">是否认证</th>
          </tr>
         </thead>
         <tbody>
          <volist name="list" id="v">
          <tr>
           <td style="text-align: left; padding-left: 20px;"><a href="javascript:void(0)" onclick="Address({$v['id']})">
             <img class="invit_img_{$v['id']}" src="__PUBLIC__/Home/images/jia.png" style="width: 18px; vertical-align: middle; margin-top: -5px;">一级下家({$v.invitss})
            </a></td>
           <td>{$v.username}</td>
           <td>{$v.addtime|addtime}</td>
           <td><empty name="v.moble"> <font class="buy">未认证 </font> <else /> <font class="sell">已认证 </font></empty></td>
          </tr>
          <notempty name="v['invits']"> <volist name="v['invits']" id="vv">
          <tr class="invit_{$v['id']}" style="display: none;">
           <td style="text-align: left; padding-left: 40px;"><a href="javascript:void(0)" onclick="Address({$vv['id']})">
             <img class="invita_img_{$v['id']} invit_img_{$vv['id']}" src="__PUBLIC__/Home/images/jia.png" style="width: 18px; vertical-align: middle; margin-top: -5px;">二级下家({$vv.invitss})
            </a></td>
           <td>{$vv.username}</td>
           <td>{$vv.addtime|addtime}</td>
           <td><empty name="vv.moble"> <font class="buy">未认证 </font> <else /> <font class="sell">已认证 </font></empty></td>
          </tr>
          <notempty name="vv['invits']"> <volist name="vv['invits']" id="vvv">
          <tr class="invita_{$v['id']} invit_{$vv['id']} " style="display: none;">
           <td style="text-align: left; padding-left: 60px;"><a href="javascript:void(0)" onclick="Address({$vvv['id']})">
             <img class="invita_img_{$v['id']} invit_img_{$vvv['id']}" src="__PUBLIC__/Home/images/jian.png" style="width: 18px; vertical-align: middle; margin-top: -5px;">三级下家
            </a></td>
           <td>{$vvv.username}</td>
           <td>{$vvv.addtime|addtime}</td>
           <td><empty name="vvv.moble"> <font class="buy">未认证 </font> <else /> <font class="sell">已认证 </font></empty></td>
          </tr>
          </volist> </notempty> </volist> </notempty> </volist>
         </tbody>
        </table>
        <div class="pages">{$page}</div>
       </div>
      </div>
     </div>
    </div>
   </div>
   
		</form>
	</div>
</div>

<br>
<br>

<script>

function Address(id){
	var img1="__PUBLIC__/Home/images/jia.png";
	var img2="__PUBLIC__/Home/images/jian.png";
	var img=$(".invit_img_"+id).attr("src");
	
	
	//alert(img)
	if(img==img1){
		$(".invit_img_"+id).attr("src",img2);
	
		$(".invit_"+id).show();
	}else{
		$(".invit_img_"+id).attr("src",img1);
		$(".invita_img_"+id).attr("src",img1);
		$(".invit_"+id).hide();
		$(".invita_"+id).hide();
	}
}




function Addressb(id){
	var img1="__PUBLIC__/Home/images/jia.png";
	var img2="__PUBLIC__/Home/images/jian.png";
	var img=$(".invit_img_"+id).attr("src");
	
	
	//alert(img)
	if(img==img1){
		$(".invit_img_"+id).attr("src",img2);
		
		$(".invit_"+id).show();
	}else{
		$(".invit_img_"+id).attr("src",img1);
		$(".invit_"+id).hide();
		$(".invita_"+id).hide();
	}
}


</script>
